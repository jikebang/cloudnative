apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: demo
spec:
  gateways:
    - demo
  hosts:
    - '*'
  http:
    - match:
        - uri:
            exact: /demo
      route:
        - destination:
            host: demo
            port:
              number: 80
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: demo
spec:
  selector:
    istio: ingressgateway
  servers:
    - hosts:
        - '*'
      port:
        name: http-demo
        number: 80
        protocol: HTTP
